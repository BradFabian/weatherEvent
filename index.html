<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>weatherEvent</title>

    <!-- Bootstrap CDN and custom CSS stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Firebase Script -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment Script -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Google Fonts Script -->
    <link href="https://fonts.googleapis.com/css?family=Palanquin" rel="stylesheet">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron" id="header-jumbotron">
        <span id="header-title"><img src="images/weather-logo.png" alt="weather logo" id="weather-logo"><h1>weatherEvent</h1></span>
    </div>

    <div class="row">

        <!-- Event Content -->
        <div class="col-lg-8" id="event-content">
            <div class="card card-default">
                <div class="card-heading">
                    <strong><h6 class="card-title">Event Content</h6></strong>
                </div>
                <div class="card-body">
                    <!-- Table with event listings -->
                    <table class="table">
                        <thead>
                        </thead>
                        <tbody>
                            <!-- Insert rows of weather content here -->
                        </tbody>
                    </table>

                    <!-- Row containing search div and radio button div -->
                    <div class="row">

                        <!-- Column containing div -->
                        <div class="col-lg-12" id="search-div">
                            <form role="form">
                                <label for="search-input"><strong>Search</strong></label>
                                <input type="search" id="search-input" class="form-control" placeholder="Which city do you want to search for events?" />
                            </form>
                        </div>
                    </div>

                    <!-- Row containing submit button -->
                    <div class="row">
                        
                        <!-- Submit button div -->
                        <div class="col-lg-12 text-center" id="submit-div">
                            <button class="btn btn-default" id="submit-button" type="submit"><strong>Submit</strong></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Weather Content -->
        <div class="col-lg-4" id="weather-content">
            <div class="card card-default">
                <div class="card-heading">
                    <strong><h6 class="card-title">Weather Content</h6></strong>
                </div>
                <div class="card-body">
                    <!-- Insert weather content here-->
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Algolia -->
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.7.3"></script>

    <!-- Logic -->
    <script type="text/javascript" src="javascript/logic.js"></script>

</body>

</html>
